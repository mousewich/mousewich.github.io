<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Oauth Redirect</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/cascadia-code.css">
	<style>
		* { line-height: 1.2; margin: 0; }
		html { display: table; font-family: 'Cascadia Code', sans-serif; height: 100%; text-align: center; width: 100%; }
		body { display: table-cell; vertical-align: middle; margin: 2em auto; }
		h1 { font-size: 2em; font-weight: 400; }
		p { margin: 0 auto; }
	</style>
</head>
<body>
	<p>If this page has not redirected automatically, click <a href ="#" onclick="redirect()">here</a></p>
	<script>
		const url = window.location.href;
		console.log(url)
		const hash = url.split("#")[1]
		console.log(hash)
		function redirect() {
			window.location.replace("http:127.0.0.1:51998/" + hash);
		}
		redirect()
	</script>
</body>
</html>
